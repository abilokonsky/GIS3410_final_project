<!DOCTYPE html>
<html>

<head>
	<title>Leaflet Map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
 
	<style>
		html, body { height: 100%; }
		#map { height: 80%; width: 95%; }
		#map-title { width: 100%; }
	  </style>
	  


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
	   // wait for the page to load before running the javascript
	   $(document).ready( function() {
		// put your javascript here
		// Create variable to hold map element, give initial settings to map
		var map = L.map('map',{ center: [39.743218, -105.004568], zoom: 14});
		// Add OpenStreetMap tile layer to map element
		var defaultBase = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', 
                      { attribution: 'Â© OpenStreetMap' }).addTo(map);


			// load GeoJSON from an external file
			var censusblocks;
			$.getJSON("censusblocks.json",function(data){
				// add GeoJSON layer to the map once the file is loaded
			censusblocks = L.geoJson(data,{
					onEachFeature: function (feature, layer) {
						layer.bindPopup("Number over 80 Years Old: " + feature.properties.POP80_CY +
						"<br>Number over over 85 Years Old: " +  feature.properties.POP85_CY +
						"<br>Number of baby boomers: " + feature.properties.BABYBOOMCY);
					}
				}).addTo(map);
			});


		});

	</script>
	
</head>

<body>
  <!-- our web map content will go here -->
  <div id="map-title"><h1>My Amazing First Web Map!</h1></div>
  <div id="map"></div>

</body>
</html>
